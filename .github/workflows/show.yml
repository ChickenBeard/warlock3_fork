name: show
on: [workflow_dispatch]

jobs:
  debug:
    name: Debug
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Display
      env:
        CERT: ${{ secrets.MACOS_CERT }}
        CERT_PWD: ${{ secrets.MACOS_CERT_PWD }}
        KEYCHAIN_PWD: ${{ secrets.KEYCHAIN_PASSWORD }}
        NOTARY_PWD: ${{ secrets.NOTARY_PWD }}
      run: |
        echo $CERT | sed 's/./& /g'
        echo $CERT_PWD | sed 's/./& /g'
        echo $KEYCHAIN_PWD | sed 's/./& /g'
        echo $NOTARY_PWD | sed 's/./& /g'